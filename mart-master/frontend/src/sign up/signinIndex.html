<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link rel="stylesheet" href="SignupStyle.css">
    <script src="signup.js"></script>
</head>
<body>
    <div class="login-page">
        <div class="form">
           <form action="connect.php" method="post" class="register-form">
               <input type="text" placeholder="user-name" name="username" id="name">
               <input type="text" placeholder="password" name="password" id="password">
               <input type="text" placeholder="email id" name="email" id="email">
               <button type="submit">Create</button>
               <p class="message">Already Registered?<a href="#">Login</a></p>
           </form>
           <form class="login-form">
             <input type="text" placeholder="username" id="username">
             <input type="text" placeholder="password" id="pin">
             <button type="submit">Login</button>
             <p class="message">Not registered?<a href="#">Register</a></p>
           </form>
         
        </div>
    </div>
    <script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>
    <script>
        $('.message a').click(function(){
        $('form').animate({height:"toggle",opacity:"toggle"},"slow");
        });
    </script>
    
</body>
</html>
